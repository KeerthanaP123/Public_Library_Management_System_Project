			<div class="w3l-grid2">

				</div>	
			</div>!-->
		
			<div class="clear"></div>
		</div>
		<div class="w3l-last-grid1">
			<div class="w3l-grid1">
				<label class="text">Email</label>
				<div class="w3l-div">
					<i class="fa fa-envelope-o" aria-hidden="true"></i>
					<input type="email" name="email" placeholder="e-mail" id="email" />
				</div>
			</div>
			<div class="w3l-grid2">
				<label class="text">Phone number</label>
				<div class="w3l-div">
					<i class="fa fa-phone" aria-hidden="true"></i>
					<input type="text" name="contact" placeholder="phone number" id="contact"  name="contact"/>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="w3l-last-grid1">
			<div class="w3l-grid1">	
				<label class="text">Address</label>
				<div class="w3l-div">
					<i class="fa fa-location-arrow" aria-hidden="true"></i>
					<input type="text" name="address" placeholder="current address" name="address" id="address"/>
				</div>
			</div>
			<div class="w3l-grid2">	
				<label class="text">City</label>
				<div class="w3l-div">
					<i class="fa fa-map-marker" aria-hidden="true"></i>
					<input type="text" name="city" placeholder="city" id="city">
				</div>
			</div>
			<div class="clear"></div>
		</div>
		
		<div class="w3l-right-grid1">
			<div class="w3l-grid1">
				<label class="text">State</label>
				<div class="w3l-div">
					<i class="fa fa-map-marker" aria-hidden="true"></i>
					<input type="text" name="state" placeholder="state/province" id="state">
				</div>
			</div>
			<div class="w3l-grid2">
				<label class="text">Pincode</label>
				<div class="w3l-div">
					<i class="fa fa-address-card-o" aria-hidden="true"></i>
					<input type="text" name="pincode" placeholder="postal" id="pincode"/>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="w3l-grid2">
			<label class="text">Password</label>
			<div class="w3l-div">
				<i class="fa-solid fa-lock" aria-hidden="true"></i>
				<input type="password" name="password" placeholder=" Password" id="password"/>
			</div>
		</div>
		<div class="w3l-grid2">
			<label class="text">Confirm Password</label>
			<div class="w3l-div">
				<i class="fa-solid fa-lock" aria-hidden="true"></i>
				<input type="password" name="confirmpassword" placeholder="Confirm Password" id="confirmpassword"/>
			</div>
		</div>
		<div class="clear"></div>
		<div class="w3ls-submit">
			<input type="submit" name="submit" value="register">
		</div>
</form>
</div>
